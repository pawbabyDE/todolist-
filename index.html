<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    

    <h1>Lista zadań</h1>
    <h2>Cześć <span id="name"></span></h2>

        <h2>Dodaj nowe zadanie:</h2>
        <input type="text" name="" id="task">
        <button onclick="addTask()">Dodaj</button>
        <script>
            //window.localStorage.setItem('name','Paulina');
            if (window.localStorage.getItem('name') === null); {
    
                let name = window.prompt("Podaj imię: "); //popup z zapytaniem
                window.localStorage.setItem('name', name); //zapisz imie doo localstorage 
            }
            document.getElementById('name').innerHTML = window.localStorage.getItem('name');
        document.getElementById('taskList').innerHTML = JSON.parse(window.localStorage.getItem('taskList'));

        function addTask() {
            let task = document.getElementById('task').value;
            let taskList = JSON.parse(window.localStorage.getItem('taskList'));
            if(taskList === null) taskList = Array(); //zabezpieczenie na wypadek pustej listy  
            taskList.push(task);
            console.log(taskList);
            window.localStorage.setItem('taskList', JSON.stringify(taskList));
            document.getElementById('taskList').innerHTML = window.localStorage.getItem('taskList');
            }

            function showTaskList() {
                let taskList = JSON.parse(window.localStorage.getItem('taskList'));



            }
        </script>
</body>

</html>
